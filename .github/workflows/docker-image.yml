name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Build the Docker compose file
      run: docker compose build
      
    - name: Build Dockerfile
      run: docker build -t "liatriowebapp" .
      
    - name: Run Docker Container
      run: docker compose up -d
      
    - name: run tests
      uses: liatrio/github-actions/apprentice-action@master
      
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Build and push image
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: densell321/liatriowebapp:latest-${{ github.run_number }}
        
    - id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.SERVICE_ACCOUNT_KEY }}'

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.2.1
      
    - name: Build and Push
      run: |-
          gcloud builds submit \
            --quiet \
            --tag "gcr.io/erudite-buckeye-347923/liatriowebapp"
#       working-directory: .docker
      
    - name: Deploy GCR
      run: |-
          gcloud run deploy "liatriowebapp" \
            --quiet \
            --region "us-central1" \
            --image "gcr.io/erudite-buckeye-347923/liatriowebapp" \
            --platform "managed" \
            --allow-unauthenticated
    
